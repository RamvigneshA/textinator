<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-Voicenator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voicenator">
      <h1><em>Voicenator</em></h1>
      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>
      <label for="rate">Rate:</label>
      <input
        class="slider"
        type="range"
        name="rate"
        id="rate"
        min="0"
        max="2"
        value="1"
        step="0.1"
      /> 
      <label for="pitch">Pitch:</label
      ><input
        class="slider"
        type="range"
        name="pitch"
        id="pitch"
        min="0"
        max="2"
        value="1"
        step="0.1"
      />

      <textarea name="text" id="text" cols="30" rows="11">Hi! I am VoicenatorðŸ‡®ðŸ‡³, I can convert text to voice. </textarea>
      <div  class="buttons">
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
